name: motouber
description: App de controle financeiro para motociclistas - KM$
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Charts
  fl_chart: ^0.66.0
  
  # Internacionalização e formatação
  intl: ^0.18.1
  
  # Banco de dados local (temporário até refatorar todas as telas)
  sqflite: ^2.3.0
  sqflite_common_ffi_web: ^0.4.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Armazenamento de preferências
  shared_preferences: ^2.2.2
  
  # Requisições HTTP
  http: ^1.1.0
  
  # Compartilhamento de arquivos
  share_plus: ^7.2.1
  
  # UUID
  uuid: ^4.2.1
  
  # State management
  provider: ^6.1.1
  
  # Animations
  flutter_staggered_animations: ^1.1.1
  
  # File picker
  file_picker: ^6.1.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
